<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hannah</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="css/index.css">


</head>
<body>

	  <section class="swiper mySwiper">

    <div class="swiper-wrapper">

      <div class="card swiper-slide">
        <div class="card__image">
          <img src="images/hi.gif" alt="card image">
        </div>

        <div class="card__content">
          <span class="card__title">HEY YOU I WANT TO TELL YOU SOMETHING</span>
        </div>
      </div>

      <div class="card swiper-slide">
        <div class="card__image">
          <img src="images/okay.gif" alt="card image">
        </div>

         <div class="card__content">
          <span class="card__title">LIFE IS TOUGH, SO ARE YOU</span>
        </div>
      </div>

      <div class="card swiper-slide">
        <div class="card__image">
          <img src="images/fight.gif" alt="card image">
        </div>

        <div class="card__content">
          <span class="card__title">KEEP FIGHTING UNTIL YOU REACH YOUR GOAL</span>
        </div>
      </div>

      <div class="card swiper-slide">
        <div class="card__image">
          <img src="images/proud.gif" alt="card image">
        </div>

        <div class="card__content">
          <span class="card__title">DON'T STOP UNTIL YOU ARE PROUD</span>
        </div>
      </div>


     <div class="card swiper-slide">
        <div class="card__image">
          <img src="images/imherealways.gif" alt="card image">
        </div>

         <div class="card__content">
          <span class="card__title">IF YOU EVER NEED ANYTHING IM HERE ALWAYS</span>
        </div>
      </div>


        <div class="card swiper-slide">
        <div class="card__image">
          <img src="images/smilealways.gif" alt="card image">
        </div>

         <div class="card__content">
          <span class="card__title">AND DONT FORGET. ALWAYS WEAR YOUR PRETTY SMILE</span>
        </div>
      </div>


      <div class="card swiper-slide">
        <div class="card__image">
          <img src="images/loveyou.gif" alt="card image">
        </div>

         <div class="card__content">
          <span class="card__title">LOVE YOU, MWAPPSSSS</span>
        </div>
      </div>



    </div>
  </section>

<!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: false,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>


</body>
</html>
